<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1> This is the Cat Clicker (Ver. KnockoutJS)!</h1>

  <hr>

  <div id="cat-list">
    <h2>Some cute cats you can choose!</h2>
    <ul data-bind="foreach : catList">
      <li data-bind="click : $parent.catChanger"> Choose <span data-bind="text: $data.whatKind"></span> <span data-bind="text: $data.name"></span>! </li>
    </ul>
  </div>

  <div id="cat-image-container">
    <!-- images will show up here-->
    <div data-bind="with : currentCat" class="cat-image-box">
      
      <p data-bind="text : name" id="name-of-cat"></p> 
      
      <img data-bind="click : $parent.incrementCounter, attr: {src : imgLink}" id="image-of-cat" src="">
      
      <p id="click-counter">You clicked <span data-bind="text: numClick"></span> times!</p>

      <p>Your cat is a <span data-bind="text: catLevel"></span> !</p>
    
    </div>
  </div>

  <!--include all the javascripts needed-->
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.4.2.js"></script> 
  <script src="js/script-knockout.js"></script>

</body>
</html>
